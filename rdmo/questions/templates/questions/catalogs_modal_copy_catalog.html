{% load i18n %}
{% get_available_languages as languages %}

<div class="modal" id="catalogs-copy-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" tabindex="-1">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h2 class="modal-title">
                    {% trans 'Copy catalog' %}
                </h2>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group" ng-class="{'has-error': service.errors.uri_prefix }">
                            <label class="control-label" for="uri_prefix">
                                {{ meta.Catalog.uri_prefix.verbose_name }}
                            </label>
                            <div class="input-group">
                                <input class="form-control" id="uri_prefix" type="text" ng-model="service.values.uri_prefix">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" title="{% trans 'Insert default URI Prefix' %}" ng-click="service.values.uri_prefix = service.settings.default_uri_prefix">
                                        <span class="fa fa-magic"></span>
                                    </button>
                                </span>
                            </div>
                            <p class="help-block">
                                {% trans 'URI Prefix of the new catalogue and all its elements' %}
                            </p>

                            <ul class="help-block list-unstyled" ng-show="service.errors.uri_prefix">
                                <li ng-repeat="error in service.errors.uri_prefix">
                                    {$ error $}
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <formgroup data-id="key" data-type="text"
                            data-label="{% trans 'Catalog title' %}"
                            data-help="{% trans "Title of the new catalogue. The catalogue's key will be set automatically. You can change it later if you want." %}"
                            data-model="service.values.key"
                            data-errors="service.errors.key">
                        </formgroup>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    {% trans 'Close' %}
                </button>
                <button type="button" class="btn btn-primary" onclick="proceed();">
                    {% trans 'Save' %}
                </button>
            </div>
            <form id="submit" method="post" action="copy">
                {% csrf_token %}
            </form>
            <script>
                function proceed() {
                    $('#submit').append('<input type="hidden" name="new_uri_prefix" value="' + $('#uri_prefix').val() + '">');
                    $('#submit').append('<input type="hidden" name="new_key" value="' + $('#key').val() + '">');
                    $('#submit').submit();
                }
            </script>
        </div>
    </div>
</div>
